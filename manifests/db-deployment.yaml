apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-demo-app-db
  namespace: my-demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-demo-app-db
  template:
    metadata:
      labels:
        app: my-demo-app-db
    spec:
      containers:
      - name: postgres
        image: postgres:14
        env:
        - name: POSTGRES_USER
          value: mydemoappuser
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          value: mydemoapp_db
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc